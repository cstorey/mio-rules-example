restore_registry: &RESTORE_REGISTRY
  restore_cache:
    key: registry
save_registry: &SAVE_REGISTRY
  save_cache:
    key: registry-{{ .BuildNum }}
    paths:
    - /usr/local/cargo/registry/index
deps_key: &DEPS_KEY
  key: deps-{{ checksum "~/rust-version" }}-{{ checksum "Cargo.lock" }}
restore_deps: &RESTORE_DEPS
  restore_cache:
    <<: *DEPS_KEY
save_deps: &SAVE_DEPS
  save_cache:
    <<: *DEPS_KEY
    paths:
    - target
    - /usr/local/cargo/registry/cache

version: 2.1
jobs:
  buildtest:
    docker:
      - image: circleci/rust:1
        environment:
          RUSTFLAGS: -D warnings
    steps:
      - checkout
      - run: |
          upstream=${CIRCLE_REPOSITORY_URL:-$(git remote  get-url origin)}
          git config --global user.email "nada@circleci.example"
          git config --global user.name "CircleCI build for ${upstream}"
          git merge master
      - run: rustup component add rustfmt
      - run: rustfmt --version
      - run: cargo fmt --all -- --check
      - *RESTORE_REGISTRY
      - run: cargo generate-lockfile
      - *SAVE_REGISTRY
      - run: rustc --version | tee ~/rust-version
      - *RESTORE_DEPS
      - run: cargo build --tests
      - *SAVE_DEPS
      - run: cargo test
workflows:
  testall:
    jobs:
      - buildtest
